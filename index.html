<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/382dfa8eb4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>
<body class="debu">
    <div id="app">
        <div class="container">
            <div class="contacts col-4">
                <div class="tool-bar flex-align-center justify-content-between">
                    <div class="my-contact flex-align-center">
                        <img src="./img/avatar_io.jpg">
                        <div>
                            <h4>Sofia</h4>
                        </div>
                    </div>
                    <div class="tool-bar__icons flex-align-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="search-bar flex-align-center">
                    <div class="input-group">
                        <span class="group-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="Cerca o inizia una nuova chat"
                        v-model.trim="researchInputValue">
                    </div>
                </div>
                <ul class="contacts__list flex-grow-1">
                    <li class="contact flex-align-center"
                    v-for="(contact, index) in contacts" :key="index"
                    @click="currentIndex = index"
                    v-for="contactName in provaRicerca2">
                        <div class="contact__img">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <div class="contact__name">
                            <h4>{{ contact.name }}</h4>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat col-8">
                <div class="chat__tool-bar flex-align-center justify-content-between">
                    <div class="selected-contact flex-align-center">
                        <img :src="contacts[currentIndex].avatar" alt="">
                        <div class="contact__name">
                            <h4>{{ contacts[currentIndex].name }}</h4>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div class="chat__tool-bar__icons flex-align-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="selected-chat flex-grow-1">
                    <ul class="messages">
                    <li v-for="(message, index) in contacts[currentIndex].messages" :key="index" 
                    :class="message.status === 'sent' ? 'sent-message' : 'received-message'">
                        {{ message.message }}
                    </li>
                    </ul>
                </div>
                <div class="text-box flex-align-center justify-content-around">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio"
                    v-model.trim="messageInputValue"
                    @keyup.enter="addMessage(messageInputValue, currentIndex)">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
